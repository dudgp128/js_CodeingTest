<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let result=0;
                let row=column=right=left=0;

                for(let i=0; i<arr.length; i++){
                    row=column=0;
                    for(let j=0; j<arr.length; j++){
                        row+=arr[i][j];
                        column+=arr[j][i]

                        if(i===j){
                            right+=arr[i][j]
                        }
                        if(i+j===arr.length-1){
                            left+=arr[i][j]
                        }
                    }
                    result=Math.max(result, row, column, right, left)
                }
                return result;                
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
