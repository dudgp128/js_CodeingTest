<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                return a.map((element, index)=>{
                    if(element === b[index]) return 'D'
                    else if(element===1 && b[index]===3) return 'A';
                    else if(element ===2 && b[index]===1) return 'A';
                    else if(element ===3 && b[index]===2) return 'A'
                    else return 'B'
                })
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
