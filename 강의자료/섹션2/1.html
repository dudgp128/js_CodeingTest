<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){      
               return arr.filter((element, index)=>{
                    if(index===0){
                        return element
                    }
                    if(element > arr[index-1]){
                        return element;
                    }
                })
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
