<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                const result=s.reduce((acc, cur, index)=>{
                    return acc.length<cur.length? cur:acc
                }, [])
                return result 
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
