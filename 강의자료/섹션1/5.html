<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                return arr.reduce((acc, cur)=>Math.min(acc, cur), arr[0])
            }
            let arr=[5, 7, 1, 3, 2, 9, 11];
            let arr2= [5, 3, 7, 11, 2, 15, 17];
            console.log(solution(arr));
            console.log(solution(arr2))
        </script>
    </body>
</html>
