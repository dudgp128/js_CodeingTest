<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let result=''
                for(let x of s){
                    const text=(x===x.toUpperCase())?x.toLowerCase():x.toUpperCase()
                    result=result.concat(text)
                }
                return result
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
