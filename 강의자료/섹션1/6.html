<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                const odd=arr.filter((e)=>e%2===1)
                const sum=arr.filter((e)=>e%2===1).reduce((acc, cur)=>acc+cur,0)
                const min=arr.filter((e)=>e%2===1).reduce((acc, cur)=>Math.min(acc, cur))
                return {sum, min}
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
