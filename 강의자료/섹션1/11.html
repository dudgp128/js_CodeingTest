<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                const strToArray=s.split('');
                return strToArray.filter(element => 
                    new RegExp(/[A-Z]/).test(element)
                ).length
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
