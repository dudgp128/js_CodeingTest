<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let count=0;
                for(let i=1; i<=test[0].length; i++){
                    for(let j=1; j<=test[0].length; j++){
                        let flag=1;
                        if(i===j) continue;

                        for(let t=0; t<test.length; t++){
                            if(test[t].indexOf(i)>test[t].indexOf(j)){
                                flag=0
                                break;
                            }
                        }
                        if(flag){
                            count++
                        }
                    }
                }
                return count;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
