<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let result=0;
                const sorted=card.sort((a,b)=>b-a)
                
                let sum=[];
                for(let i=0; i<card.length; i++){
                    for(let j=i+1; j<card.length; j++){
                        for(let s=j+1; s<card.length; s++){
                            sum.push(card[i]+card[j]+card[s])
                        }
                    }
                }
                sum=Array.from(new Set(sum));
                return sum[k-1]               
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
